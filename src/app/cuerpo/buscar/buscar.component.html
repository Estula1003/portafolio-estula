<div >
  <a  *ngFor="let producto of _productoService.productoFiltrado"  routerLink="/item/{{producto.cod}}" class="rk-item ae-masonry__item">
    <img src="assets/productos/{{producto.url}}.jpg" alt="">
    <div  routerLink="/item/{{producto.cod}}" class="item-meta">
      <h2>{{producto.categoria}}</h2>
      <p>{{producto.titulo}}</p>
    </div></a>
</div>
